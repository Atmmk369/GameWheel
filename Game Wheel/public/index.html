<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wheel - Game Selector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header>
            <h1>The Wheel</h1>
            <div class="wheel-navigation">
                <button class="wheel-nav-btn active" data-wheel="main">Games</button>
                <button class="wheel-nav-btn" data-wheel="movies">Movies</button>
                <button class="wheel-nav-btn" data-wheel="tv">TV Shows</button>
                <button class="wheel-nav-btn" data-wheel="tabletop">Tabletop</button>
            </div>
            <div class="audio-controls">
                <button id="toggle-music" title="Toggle Music">
                    <i class="fas fa-music"></i>
                </button>
                <button id="toggle-sound" title="Toggle Sound Effects">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main>
            <!-- Wheel Container -->
            <div class="wheel-container">
                <div id="wheel">
                    <!-- Game segments will be added by JavaScript -->
                </div>
                <div class="wheel-lights" id="wheel-lights">
                    <!-- Lights will be added by JavaScript -->
                </div>
            </div>

            <!-- Dropdown List Button -->
            <div class="list-dropdown-container">
                <button id="show-list-btn" class="action-btn">Show Full List</button>
                <div id="list-dropdown" class="list-dropdown">
                    <div class="list-header">
                        <h3 id="list-title">Games List</h3>
                        <button id="close-list-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="list-content" id="list-content">
                        <!-- Items will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Spin Button & Results -->
            <button id="spin-btn" class="action-btn">Spin the Slot!</button>
            <div id="result" class="result"></div>
        </main>

        <!-- Suggestion Form -->
        <section class="suggestion-section">
            <h2>Suggest a Game</h2>
            <form id="suggestion-form">
                <div class="form-group">
                    <label for="suggestion-type">Category:</label>
                    <select id="suggestion-type" required>
                        <option value="main">Video Game</option>
                        <option value="movies">Movie</option>
                        <option value="tv">TV Show</option>
                        <option value="tabletop">Tabletop Game</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="suggestion-name">Name:</label>
                    <input type="text" id="suggestion-name" required placeholder="Enter name">
                </div>
                <button type="submit" class="action-btn">Submit Suggestion</button>
            </form>
        </section>

        <!-- Admin Login Button (Only shows admin panel after login) -->
        <button id="admin-login" class="admin-btn">Admin Login</button>
        
        <!-- Hidden Admin Panel (shown after login) -->
        <section class="admin-panel" id="admin-panel">
            <h2>Admin Panel</h2>
            <div class="pending-suggestions">
                <h3>Pending Suggestions</h3>
                <ul id="suggestions-list">
                    <!-- Suggestions will be populated by JavaScript -->
                </ul>
            </div>
        </section>

        <!-- Confetti Container for Celebrations -->
        <div id="confetti-container"></div>
    </div>

    <!-- Audio Elements -->
    <audio id="background-music" loop>
        <source src="audio/background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="spin-sound">
        <source src="audio/spin-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="win-sound">
        <source src="audio/win-sound.mp3" type="audio/mpeg">
    </audio>
    <audio id="click-sound">
        <source src="audio/click-sound.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script src="wheel.js"></script>
    <script src="audio.js"></script>
    <script src="suggestions.js"></script>
    <script src="admin.js"></script>
</body>
</html>
